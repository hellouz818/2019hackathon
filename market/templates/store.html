  #search {
    background-color: antiquewhite;
    border: 1px solid #feada6;
  }

  #search:hover {

  }

</style>




{% extends 'base.html' %}
{% block content %}

<h1>market</h1>
<!--서치기능 구현중-->
<form action="{% url 'result' %}" method="get">
    제목 검색 : <input type="search" name="query">
    <input id="search" type="submit" name="" value="검색">
</form>

<p>마음에 드는게 없다면? </p>
<button type="button"><a href="{% url 'empty_ppt' %}">새로운 피피티 만들기</a></button>

<hr>
{% if user.is_authenticated %}
  <a href="{% url 'postcreate'%}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">새 글 쓰기</a>
{% endif %}

<!--작성한 글 카드형식으로 보이기-->
<div class="row">
{% for post in posts.all %}
<div class="col-md-4">
  <div class="card" style="width: 300; height: 450; ">
    <img src="{{post.image.url}}" class="card-img-top" width="150">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.summary}}</p>
          <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'detail' post.id %}">더보기</a></button>
        </div>
  </div>
</div>
{% endfor %}
</div><br>
{% endblock %}
